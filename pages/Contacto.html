<head>

    <!-- Informacion meta del Sitio -->

    <meta name="description" content="Contactate con Club del Mate y te contamos todos nuestros productos y ofertas">

    <script src="../js/bootstrap.js"></script>

<body id="Contacto">
    <nav class="navbar navbar-expand-md">
        <div class="container-fluid">
            <a class="navbar-brand" href="../index.html">
                <img src="../assets/favicon.png" alt="Logo del sitio" width="50" height="50">
            </a>
            <a id="TituloMarca" class="navbar-brand fw-bold" href="../index.html">Club del Mate</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-md-0 text-center">
                    <li class="nav-item">
                        <a class="nav-link" href="Nosotros.html">Nosotros</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="Productos.html">Productos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="Sucursales.html">Sucursales</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="Contacto.html">Contacto</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <header class="header__title slide-in-blurred-top">
        <h1>Contactanos</h1>
    </header>


    <div class="row justify-content-around contacto__pageContainer">
        <aside class="col-lg-4 row justify-content-between">
            <section class="redesSociales__imageContainer col-12">
                <img src="../assets/contacto/contacto1.jpg" alt="Imagen de callcenter">
            </section>

            <section class="redesSociales__container col-12">
                <h2>Nuestras redes sociales</h2>
                <ul>
                    <li>
                        <a href="https://www.instagram.com/" target="_blank">Instagram</a>
                    </li>
                    <li>
                        <a href="https://www.linkedin.com/" target="_blank">Linkedin</a>
                    </li>
                    <li>
                        <a href="mailto:info@matelemento.com" target="_blank">Correo</a>
                    </li>
                </ul>
            </section>
        </aside>

        <main class="col-lg-7">
            <section class="contacto__formularioContainer">
                <form action="">
                    <h2>Dejanos tu mensaje y nos contactaremos contigo</h2>
                    <fieldset class="contacto__fieldset--general">
                        <legend>Informacion general</legend>
                        <div class="row align-items-center">
                            <label class="col-lg-2" for="nombre">Nombre</label>
                            <input class="col-lg-10" type="text" id="nombre">
                        </div>
                        <div class="row align-items-center">
                            <label class="col-lg-2" for="apellido">Apellido</label>
                            <input class="col-lg-10" type="text" id="apellido">
                        </div>
                        <div class="row align-items-center">
                            <label class="col-lg-2" for="email">Email</label>
                            <input class="col-lg-10" type="email" id="email">
                        </div>
                    </fieldset>
                    <fieldset class="contacto__fieldset--mensaje">
                        <legend>Mensaje</legend>
                        <textarea name="mensaje" id="mensaje"></textarea>
                    </fieldset>
                    <fieldset class="contacto__fieldset--acciones">
                        <legend>Acciones</legend>
                        <label>Suscribirme al newsletter</label>
                        <input type="checkbox" id="newsletter" value="newsletter">
                        <br>
                        <input type="submit" name="Enviar" id="enviar">
                    </fieldset>
                </form>
            </section>
        </main>
    </div>

    <footer class="footer__container">
        <p>©Copyright 2022 - Walter Borsoi</p>
    </footer>
</body>

</html>
